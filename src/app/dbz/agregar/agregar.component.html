<h3>Agregar</h3>

<hr>
<form (ngSubmit)="agregar()" >
    <input 
        type="text" 
        name="nombre" 
        placeholder="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    
    <input 
        type="text" 
        name="poder" 
        placeholder="poder"
        [(ngModel)]="nuevo.poder"
    />
    
    <button type="submit">Agregar</button>
</form>
